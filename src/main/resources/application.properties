# ===== SERVER =====
server.port=${PORT:8080}
spring.jpa.open-in-view=false

# ===== DATASOURCE H2 (in-memory) =====
spring.datasource.url=jdbc:h2:mem:tienda_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=false

# ===== SPRINGDOC / SWAGGER =====
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Limit scan to your controllers package (change if needed)
springdoc.packagesToScan=com.umg.tienda.web
springdoc.pathsToMatch=/api/**

# Avoid errors with LAZY proxies when serializing (useful for /v3/api-docs)
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false

# ===== LOGGING (optional) =====
logging.level.org.hibernate.SQL=warn
logging.level.org.springframework.web=info



